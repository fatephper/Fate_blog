<div id="wpbody">
  <div id="wpbody-content" aria-label="主内容" tabindex="0">	
    <div class="wrap">
    <h2>编辑标签</h2>
    <div id="ajax-response"></div>
    <form name="edittag" id="edittag" method="post" action="<{root:admin/tag/edit/}><{echo:$tag['term_id']}>" class="validate">
        <input type="hidden" name="_wp_original_http_referer" value="" />
        <input type="hidden" id="_wpnonce" name="_wpnonce" value="1fa7426ccb" />
        <table class="form-table">
            <tr class="form-field form-required">
                <th scope="row"><label for="name">名称</label></th>
                <td>
                    <input name="name" id="name" type="text" value="<{echo:$tag['name']}>" size="40" aria-required="true" />
                    <p class="description">这将是它在站点上显示的名字。</p>
                </td>
            </tr>
            <tr class="form-field">
                <th scope="row"><label for="slug">别名</label></th>
                <td>
                    <input name="slug" id="slug" type="text" value="<{echo:$tag['slug']}>" size="40" />
                    <p class="description">“别名”是在URL中使用的别称，它可以令URL更美观。通常使用小写，只能包含字母，数字和连字符（-）。</p>
                </td>
            </tr>

             <tr class="form-field">
                <th scope="row"><label for="description">描述</label></th>
                <td>
                    <textarea name="description" id="description" rows="5" cols="50" class="large-text"><{echo:$tag['description']}></textarea>
                    <br />
                    <span class="description">描述只会在一部分主题中显示。</span>
                </td>
             </tr>
        </table>
            <p class="submit">
                <input type="submit" name="submit" id="submit" class="button button-primary" value="更新"  />
            </p>
        </form>
    </div>
    <div class="clear"></div>
  </div><!-- wpbody-content -->
  <div class="clear"></div>
</div>
