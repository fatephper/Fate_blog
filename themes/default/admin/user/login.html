    <body class="login login-action-login wp-core-ui  locale-zh-cn">
        <div id="login">
                
            <form name="loginform" id="loginform" action="" method="post">

                            <label for="user_login">用户名<br />

                        <p class="forgetmenot">

                            <input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> 记住我的登录信息
                            </label>                        
                        </p>
                        <p class="submit">
                            <input type="submit" name="submit"  class="button button-primary button-large" value="登录" />
                        </p>
                </form>
        </div>
                <div class="clear"></div>
